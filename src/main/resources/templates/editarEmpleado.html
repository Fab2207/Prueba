<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Editar Información de Empleado - Oasis Digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2bee79",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-white"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- TopNavBar Component -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-6 sm:px-10 lg:px-20 py-3"
        >
          <div class="flex items-center gap-4 text-white">
            <div class="text-primary size-7">
              <svg
                fill="none"
                viewbox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <h2
              class="text-white text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Oasis Digital
            </h2>
          </div>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            data-alt="User avatar"
            style="background-image: url('https://i.pravatar.cc/100')"
          ></div>
        </header>
        <main class="flex flex-1 justify-center py-8 px-4 sm:px-6 lg:px-8">
          <div
            class="layout-content-container flex w-full flex-col max-w-4xl flex-1"
          >
            <div class="space-y-4 px-4 mb-8">
              <div class="flex flex-wrap items-center gap-2">
                <a
                  class="text-primary/70 hover:text-primary transition-colors text-sm font-medium leading-normal"
                  th:href="@{/dashboard}"
                  >Gestión</a
                >
                <span class="text-white/30 text-sm font-medium leading-normal"
                  >/</span
                >
                <a
                  class="text-primary/70 hover:text-primary transition-colors text-sm font-medium leading-normal"
                  th:href="@{/empleados/lista}"
                  >Empleados</a
                >
                <span class="text-white/30 text-sm font-medium leading-normal"
                  >/</span
                >
                <span class="text-white text-sm font-medium leading-normal"
                  >Editar Empleado</span
                >
              </div>
              <div class="flex flex-wrap justify-between gap-3">
                <div class="flex min-w-72 flex-col gap-2">
                  <p
                    class="text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]"
                  >
                    Editar Información de Empleado
                  </p>
                  <p class="text-white/60 text-base font-normal leading-normal">
                    Actualiza los detalles del perfil
                  </p>
                </div>
              </div>
            </div>
            <form
              th:action="@{/empleados/actualizar}"
              th:object="${empleado}"
              method="post"
            >
              <input type="hidden" th:field="*{id}" />
              <input type="hidden" th:field="*{usuario.id}" />
              <div
                class="flex flex-col gap-8 rounded-xl border border-white/10 bg-white/5 p-6 md:p-8"
              >
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
                  <h3 class="text-xl font-bold text-white md:col-span-2">
                    Información Personal
                  </h3>
                  <label class="flex flex-col w-full">
                    <p
                      class="text-white/80 text-sm font-medium leading-normal pb-2"
                    >
                      Nombre
                    </p>
                    <input
                      th:field="*{nombres}"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-white/40 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark focus:border-primary/80 h-12 p-3 text-base font-normal leading-normal transition-all"
                    />
                  </label>
                  <label class="flex flex-col w-full">
                    <p
                      class="text-white/80 text-sm font-medium leading-normal pb-2"
                    >
                      Apellido
                    </p>
                    <input
                      th:field="*{apellidos}"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-white/40 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark focus:border-primary/80 h-12 p-3 text-base font-normal leading-normal transition-all"
                    />
                  </label>
                </div>
                <hr class="border-t border-white/10" />
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
                  <h3 class="text-xl font-bold text-white md:col-span-2">
                    Información de Contacto
                  </h3>
                  <label class="flex flex-col w-full">
                    <p
                      class="text-white/80 text-sm font-medium leading-normal pb-2"
                    >
                      Correo Electrónico
                    </p>
                    <input
                      th:field="*{email}"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-white/40 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark focus:border-primary/80 h-12 p-3 text-base font-normal leading-normal transition-all"
                      type="email"
                    />
                  </label>
                  <label class="flex flex-col w-full">
                    <p
                      class="text-white/80 text-sm font-medium leading-normal pb-2"
                    >
                      Número de Teléfono
                    </p>
                    <input
                      th:field="*{telefono}"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white placeholder:text-white/40 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark focus:border-primary/80 h-12 p-3 text-base font-normal leading-normal transition-all"
                      type="tel"
                      pattern="\d{9}"
                      maxlength="9"
                      title="Debe contener 9 dígitos"
                    />
                  </label>
                </div>
              </div>
              <div
                class="flex flex-wrap items-center justify-end gap-4 mt-8 px-4"
              >
                <a
                  th:href="@{/empleados}"
                  class="flex h-11 cursor-pointer items-center justify-center whitespace-nowrap rounded-lg border border-solid border-white/20 bg-transparent px-6 text-sm font-bold text-white transition-colors hover:bg-white/10"
                  >Cancelar</a
                >
                <button
                  type="submit"
                  class="flex h-11 cursor-pointer items-center justify-center whitespace-nowrap rounded-lg bg-primary px-6 text-sm font-bold text-background-dark transition-opacity hover:opacity-90"
                >
                  Guardar Cambios
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
