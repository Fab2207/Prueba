<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Formulario de Habitación - Oasis Digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#009B77",
              accent: "#FFD700",
              "background-light": "#f6f8f7",
              "background-dark": "#121212",
              "surface-dark": "#1E1E1E",
              "text-dark-primary": "#EAEAEA",
              "text-dark-secondary": "#A0A0A0",
              "border-dark": "#3A3A3A",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display bg-background-dark text-text-dark-primary">
    <div class="relative flex min-h-screen w-full">
      <!-- SideNavBar -->
      <aside
        class="flex h-screen w-64 flex-col justify-between bg-surface-dark p-4 sticky top-0"
      >
        <div class="flex flex-col gap-4">
          <div class="flex items-center gap-3">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              data-alt="Oasis Digital company logo"
              style="background-image: url('https://i.pravatar.cc/100?img=70')"
            ></div>
            <div class="flex flex-col">
              <h1
                class="text-text-dark-primary text-base font-medium leading-normal"
              >
                Oasis Digital
              </h1>
              <p
                class="text-text-dark-secondary text-sm font-normal leading-normal"
              >
                Gestión Hotelera
              </p>
            </div>
          </div>
          <nav class="flex flex-col gap-2">
            <a
              class="flex items-center gap-3 px-3 py-2 text-text-dark-secondary hover:text-text-dark-primary transition-colors"
              th:href="@{/dashboard}"
            >
              <span class="material-symbols-outlined">dashboard</span>
              <p class="text-sm font-medium leading-normal">Dashboard</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 text-text-dark-secondary hover:text-text-dark-primary transition-colors"
              th:href="@{/reservas}"
            >
              <span class="material-symbols-outlined">calendar_month</span>
              <p class="text-sm font-medium leading-normal">Reservas</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary"
              th:href="@{/habitaciones}"
            >
              <span
                class="material-symbols-outlined"
                style="font-variation-settings: 'FILL' 1"
                >bed</span
              >
              <p class="text-sm font-medium leading-normal">Habitaciones</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 text-text-dark-secondary hover:text-text-dark-primary transition-colors"
              th:href="@{/clientes}"
            >
              <span class="material-symbols-outlined">group</span>
              <p class="text-sm font-medium leading-normal">Huéspedes</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 text-text-dark-secondary hover:text-text-dark-primary transition-colors"
              th:href="@{/reportes}"
            >
              <span class="material-symbols-outlined">leaderboard</span>
              <p class="text-sm font-medium leading-normal">Reportes</p>
            </a>
          </nav>
        </div>
        <div class="flex flex-col gap-1">
          <a
            class="flex items-center gap-3 px-3 py-2 text-text-dark-secondary hover:text-text-dark-primary transition-colors"
            th:href="@{/configuracion}"
          >
            <span class="material-symbols-outlined">settings</span>
            <p class="text-sm font-medium leading-normal">Configuración</p>
          </a>
          <form th:action="@{/logout}" method="post">
            <button
              type="submit"
              class="flex items-center gap-3 px-3 py-2 text-text-dark-secondary hover:text-text-dark-primary transition-colors w-full text-left"
            >
              <span class="material-symbols-outlined">logout</span>
              <p class="text-sm font-medium leading-normal">Cerrar Sesión</p>
            </button>
          </form>
        </div>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 p-8">
        <div class="mx-auto max-w-4xl">
          <!-- PageHeading -->
          <div class="mb-8">
            <h1
              class="text-text-dark-primary text-4xl font-black leading-tight tracking-[-0.033em]"
              th:text="${habitacion.id != null ? 'Editar Habitación' : 'Crear Nueva Habitación'}"
            >
              Crear Nueva Habitación
            </h1>
            <p
              class="text-text-dark-secondary text-base font-normal leading-normal mt-2"
            >
              Rellene los detalles para registrar una nueva habitación en el
              sistema.
            </p>
          </div>
          <!-- Form Container -->
          <div class="rounded-xl border border-border-dark bg-surface-dark p-8">
            <form
              th:action="@{/habitaciones/guardar}"
              th:object="${habitacion}"
              method="post"
              class="flex flex-col gap-6"
            >
              <input type="hidden" th:field="*{id}" />
              <!-- Sección de Datos Generales -->
              <fieldset class="grid grid-cols-1 gap-6 md:grid-cols-3">
                <label class="flex flex-col">
                  <p
                    class="text-text-dark-primary text-base font-medium leading-normal pb-2"
                  >
                    Número de Habitación
                  </p>
                  <input
                    th:field="*{numero}"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-dark-primary placeholder:text-text-dark-secondary focus:border-primary focus:ring-1 focus:ring-primary"
                    placeholder="Ej: 301"
                    type="text"
                    required
                  />
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-text-dark-primary text-base font-medium leading-normal pb-2"
                  >
                    Tipo de Habitación
                  </p>
                  <div class="relative">
                    <select
                      th:field="*{tipo}"
                      class="form-select w-full appearance-none rounded-lg border border-border-dark bg-background-dark p-3 pr-8 text-base font-normal leading-normal text-text-dark-primary focus:border-primary focus:ring-1 focus:ring-primary"
                      required
                    >
                      <option value="SIMPLE">Simple</option>
                      <option value="DOBLE">Doble</option>
                      <option value="SUITE">Suite</option>
                      <option value="PRESIDENCIAL">Presidencial</option>
                    </select>
                    <span
                      class="material-symbols-outlined pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-text-dark-secondary"
                      >expand_more</span
                    >
                  </div>
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-text-dark-primary text-base font-medium leading-normal pb-2"
                  >
                    Capacidad
                  </p>
                  <input
                    th:field="*{capacidad}"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-dark-primary placeholder:text-text-dark-secondary focus:border-primary focus:ring-1 focus:ring-primary"
                    min="1"
                    placeholder="Ej: 2"
                    type="number"
                    required
                  />
                </label>
              </fieldset>
              <!-- Sección de Detalles y Precio -->
              <fieldset class="grid grid-cols-1 gap-6 md:grid-cols-3">
                <label class="flex flex-col md:col-span-2">
                  <p
                    class="text-text-dark-primary text-base font-medium leading-normal pb-2"
                  >
                    Descripción
                  </p>
                  <textarea
                    th:field="*{descripcion}"
                    class="form-textarea min-h-36 w-full resize-y rounded-lg border border-border-dark bg-background-dark p-3 text-base font-normal leading-normal text-text-dark-primary placeholder:text-text-dark-secondary focus:border-primary focus:ring-1 focus:ring-primary"
                    placeholder="Añada una descripción detallada de la habitación, sus comodidades y características especiales."
                  ></textarea>
                </label>
                <div class="flex flex-col gap-6">
                  <label class="flex flex-col">
                    <p
                      class="text-text-dark-primary text-base font-medium leading-normal pb-2"
                    >
                      Precio por Noche
                    </p>
                    <div class="relative">
                      <input
                        th:field="*{precioPorNoche}"
                        class="form-input w-full rounded-lg border border-border-dark bg-background-dark p-3 pl-8 text-base font-normal leading-normal text-text-dark-primary placeholder:text-text-dark-secondary focus:border-primary focus:ring-1 focus:ring-primary"
                        placeholder="150.00"
                        type="number"
                        step="0.01"
                        required
                      />
                      <span
                        class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-dark-secondary"
                        >€</span
                      >
                    </div>
                  </label>
                  <label class="flex flex-col">
                    <p
                      class="text-text-dark-primary text-base font-medium leading-normal pb-2"
                    >
                      Estado
                    </p>
                    <div class="relative">
                      <select
                        th:field="*{estado}"
                        class="form-select w-full appearance-none rounded-lg border border-border-dark bg-background-dark p-3 pr-8 text-base font-normal leading-normal text-text-dark-primary focus:border-primary focus:ring-1 focus:ring-primary"
                        required
                      >
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="OCUPADA">Ocupada</option>
                        <option value="LIMPIEZA">Limpieza</option>
                        <option value="MANTENIMIENTO">Mantenimiento</option>
                      </select>
                      <span
                        class="material-symbols-outlined pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-text-dark-secondary"
                        >expand_more</span
                      >
                    </div>
                  </label>
                </div>
              </fieldset>
              <!-- Botones de Acción -->
              <div
                class="mt-4 flex justify-end gap-4 border-t border-border-dark pt-6"
              >
                <a
                  th:href="@{/habitaciones}"
                  class="rounded-lg border border-border-dark bg-transparent px-6 py-3 text-sm font-semibold text-text-dark-primary transition-colors hover:bg-white/10"
                  >Cancelar</a
                >
                <button
                  class="rounded-lg bg-accent px-6 py-3 text-sm font-semibold text-black transition-opacity hover:opacity-90"
                  type="submit"
                >
                  Guardar Cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
