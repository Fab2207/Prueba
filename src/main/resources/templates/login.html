<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="_csrf" th:content="${_csrf?.token}" />
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" />
    <title>Oasis Digital - Inicio de Sesión / Registro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#046307", // Emerald
              },
              accent: {
                DEFAULT: "#D4AF37", // Gold
              },
              "background-light": "#f6f8f7",
              "background-dark": "#121212",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-dark p-4 group/design-root"
      style="font-family: Inter, 'Noto Sans', sans-serif"
    >
      <div class="absolute inset-0 z-0">
        <div
          class="w-full h-full bg-center bg-no-repeat bg-cover aspect-auto"
          data-alt="Abstract dark green and gold flowing lines creating a luxury background pattern."
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCCXbASjCpPshPpY_fF46tYeCi_NRAiuCHZoZDMGIqi9ykj_6rR7EHtan1VCOan5442WyNjjHPbESRIvvYETr-fmSRyN-8AfXZHDtVX_MAn7Am4uipr9NLvgX8B20QVfABeJ0bWfTG5gcIBPQ74yaffE_2vTrsN6qg4RAnDruUWx8VZhDQqnSFytPMyQVnfi4yQSTJd35jWXfIAh_8sP7v2bIN1aY868H_fzy2a4gYnGMy7cHThOWiIlNWgnrMILsc51ShzZnot1tw');
            opacity: 0.1;
          "
        ></div>
      </div>
      <div class="relative z-10 flex w-full max-w-md flex-col items-center">
        <!-- Logo -->
        <div class="mb-8 flex items-center gap-3">
          <span class="material-symbols-outlined text-accent text-4xl"
            >spa</span
          >
          <h1 class="text-3xl font-bold tracking-wider text-white">
            Oasis Digital
          </h1>
        </div>
        <!-- Form Container -->
        <div
          class="flex w-full flex-col rounded-xl border border-accent/20 bg-background-dark/80 backdrop-blur-sm p-2 shadow-2xl shadow-black/30"
        >
          <div class="layout-content-container flex flex-col flex-1">
            <!-- Tabs -->
            <div class="flex px-2 py-3">
              <div
                class="flex h-12 flex-1 items-center justify-center rounded-lg bg-black/30 p-1"
              >
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_4px_10px_rgba(4,99,7,0.4)] has-[:checked]:text-white text-gray-300 text-sm font-medium leading-normal transition-all duration-300"
                >
                  <span class="truncate">Iniciar Sesión</span>
                  <input
                    checked=""
                    class="invisible w-0"
                    name="auth-tab"
                    type="radio"
                    value="login"
                    onchange="showLoginForm()"
                  />
                </label>
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_4px_10px_rgba(4,99,7,0.4)] has-[:checked]:text-white text-gray-300 text-sm font-medium leading-normal transition-all duration-300"
                >
                  <span class="truncate">Registrarse</span>
                  <input
                    class="invisible w-0"
                    name="auth-tab"
                    type="radio"
                    value="register"
                    onchange="showRegisterForm()"
                  />
                </label>
              </div>
            </div>

            <!-- Messages -->
            <div
              th:if="${param.error}"
              class="mx-4 mb-2 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-400 text-sm text-center"
            >
              Usuario o contraseña incorrectos.
            </div>
            <div
              th:if="${param.logout}"
              class="mx-4 mb-2 p-3 rounded-lg bg-blue-500/20 border border-blue-500/50 text-blue-400 text-sm text-center"
            >
              Has cerrado sesión exitosamente.
            </div>

            <!-- Login Form -->
            <div id="loginForm">
              <!-- Title -->
              <h1
                class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-4"
              >
                Bienvenido de Nuevo
              </h1>
              <!-- Form Fields -->
              <form th:action="@{/login}" method="post">
                <input
                  type="hidden"
                  th:if="${_csrf}"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div class="flex flex-col gap-4 px-4 py-3">
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Usuario / Correo
                    </p>
                    <input
                      name="username"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="Introduce tu usuario o correo"
                      type="text"
                      required
                      autofocus
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Contraseña
                    </p>
                    <div class="relative flex w-full flex-1 items-stretch">
                      <input
                        id="password-login"
                        name="password"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal transition-all duration-300"
                        placeholder="Introduce tu contraseña"
                        type="password"
                        required
                      />
                      <button
                        type="button"
                        onclick="togglePassword('password-login')"
                        class="absolute right-0 top-0 flex h-full items-center justify-center px-3 text-gray-400 hover:text-accent transition-colors"
                      >
                        <span class="material-symbols-outlined"
                          >visibility</span
                        >
                      </button>
                    </div>
                  </label>
                </div>
                <!-- Secondary Link -->
                <div class="px-4 py-2 text-right">
                  <a
                    class="text-sm text-accent/80 hover:text-accent hover:underline"
                    href="#"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>
                <!-- CTA Button -->
                <div class="p-4">
                  <button
                    type="submit"
                    class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-[0_4px_14px_rgba(4,99,7,0.5)] transition-all duration-300 hover:bg-primary/90 active:scale-95"
                  >
                    Ingresar
                  </button>
                </div>
              </form>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="registerForm" style="display: none">
              <!-- Title -->
              <h1
                class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-4"
              >
                Crear Cuenta Nueva
              </h1>
              <!-- Form Fields -->
              <form th:action="@{/registro}" method="post">
                <input
                  type="hidden"
                  th:if="${_csrf}"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div class="flex flex-col gap-4 px-4 py-3">
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Nombre Completo
                    </p>
                    <input
                      name="nombres"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="Tu nombre"
                      type="text"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Apellidos
                    </p>
                    <input
                      name="apellidos"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="Tus apellidos"
                      type="text"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Correo Electrónico
                    </p>
                    <input
                      name="email"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="tu@email.com"
                      type="email"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      DNI
                    </p>
                    <input
                      name="dni"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="12345678"
                      type="text"
                      pattern="\d{8}"
                      maxlength="8"
                      title="Debe contener 8 dígitos"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Contraseña
                    </p>
                    <div class="relative flex w-full flex-1 items-stretch">
                      <input
                        id="password-register"
                        name="password"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal transition-all duration-300"
                        placeholder="Mínimo 6 caracteres"
                        type="password"
                        required
                      />
                      <button
                        type="button"
                        onclick="togglePassword('password-register')"
                        class="absolute right-0 top-0 flex h-full items-center justify-center px-3 text-gray-400 hover:text-accent transition-colors"
                      >
                        <span class="material-symbols-outlined"
                          >visibility</span
                        >
                      </button>
                    </div>
                  </label>
                </div>
                <!-- CTA Button -->
                <div class="p-4">
                  <button
                    type="submit"
                    class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-[0_4px_14px_rgba(4,99,7,0.5)] transition-all duration-300 hover:bg-primary/90 active:scale-95"
                  >
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Animation Overlay -->
    <div
      id="loginAnimation"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-primary transition-opacity duration-500"
    >
      <div class="flex flex-col items-center gap-6 animate-bounce">
        <span
          class="material-symbols-outlined text-9xl text-accent drop-shadow-lg"
          style="font-size: 120px"
          >crown</span
        >
        <h2 class="text-4xl font-black text-background-dark tracking-tight">
          Bienvenido
        </h2>
        <p id="roleText" class="text-2xl font-bold text-background-dark/80">
          Iniciando sesión...
        </p>
      </div>
    </div>

    <script>
      function showLoginForm() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";
      }

      function showRegisterForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = event.currentTarget.querySelector(
          ".material-symbols-outlined"
        );

        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "visibility_off";
        } else {
          input.type = "password";
          icon.textContent = "visibility";
        }
      }

      const loginForm = document.querySelector('form[action$="/login"]');
      const animationOverlay = document.getElementById("loginAnimation");

      if (loginForm) {
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent immediate submission

          // Show animation
          animationOverlay.classList.remove("hidden");
          animationOverlay.classList.add("flex");

          // Simulate delay then submit
          setTimeout(() => {
            this.submit();
          }, 2000);
        });
      }
    </script>
  </body>
</html>
