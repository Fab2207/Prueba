<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registrar Nuevo Descuento - Oasis Digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2bee79",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex min-h-screen w-full">
      <!-- SideNavBar -->
      <aside
        class="flex h-screen flex-col justify-between bg-[#111814] p-4 w-64 fixed top-0 left-0"
      >
        <div class="flex flex-col gap-4">
          <div class="flex items-center gap-3">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              data-alt="Oasis Digital company logo"
              style="background-image: url('https://i.pravatar.cc/100?img=70')"
            ></div>
            <div class="flex flex-col">
              <h1 class="text-white text-base font-medium leading-normal">
                Oasis Digital
              </h1>
              <p class="text-[#9db9a8] text-sm font-normal leading-normal">
                Hotel Management
              </p>
            </div>
          </div>
          <nav class="flex flex-col gap-2 mt-4">
            <a
              class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#28392f]"
              th:href="@{/dashboard}"
            >
              <span class="material-symbols-outlined text-white text-2xl"
                >dashboard</span
              >
              <p class="text-sm font-medium leading-normal">Dashboard</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#28392f]"
              th:href="@{/reservas}"
            >
              <span class="material-symbols-outlined text-white text-2xl"
                >calendar_month</span
              >
              <p class="text-sm font-medium leading-normal">Reservas</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#28392f]"
              th:href="@{/clientes}"
            >
              <span class="material-symbols-outlined text-white text-2xl"
                >group</span
              >
              <p class="text-sm font-medium leading-normal">Clientes</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#28392f]"
              th:href="@{/descuentos}"
            >
              <span
                class="material-symbols-outlined text-white text-2xl"
                style="font-variation-settings: 'FILL' 1"
                >sell</span
              >
              <p class="text-white text-sm font-medium leading-normal">
                Descuentos
              </p>
            </a>
          </nav>
        </div>
      </aside>
      <!-- Main Content -->
      <main class="ml-64 flex-1 flex flex-col p-8">
        <div class="w-full max-w-3xl mx-auto">
          <!-- PageHeading -->
          <div class="flex flex-col gap-2 mb-8">
            <h1
              class="text-white text-4xl font-black leading-tight tracking-[-0.033em]"
            >
              Registrar Nuevo Descuento
            </h1>
            <p class="text-[#9db9a8] text-base font-normal leading-normal">
              Complete el formulario para crear un nuevo código de descuento.
            </p>
          </div>

          <!-- Form Card -->
          <div class="bg-[#111814] border border-[#28392f] rounded-xl p-8">
            <form
              th:action="@{/descuentos/crear}"
              th:object="${descuento}"
              method="post"
              class="flex flex-col gap-6"
            >
              <!-- Código y Tipo -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium">Código</label>
                  <input
                    type="text"
                    th:field="*{codigo}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white placeholder-[#9db9a8] focus:ring-primary focus:border-primary p-3"
                    placeholder="Ej. VERANO2024"
                    required
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium">Tipo</label>
                  <select
                    th:field="*{tipo}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white focus:ring-primary focus:border-primary p-3"
                  >
                    <option value="PORCENTAJE">Porcentaje (%)</option>
                    <option value="MONTO_FIJO">Monto Fijo ($)</option>
                  </select>
                </div>
              </div>

              <!-- Valor y Descripción -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium">Valor</label>
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{valor}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white placeholder-[#9db9a8] focus:ring-primary focus:border-primary p-3"
                    placeholder="0.00"
                    required
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium"
                    >Descripción</label
                  >
                  <input
                    type="text"
                    th:field="*{descripcion}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white placeholder-[#9db9a8] focus:ring-primary focus:border-primary p-3"
                    placeholder="Descripción del descuento"
                  />
                </div>
              </div>

              <!-- Fechas -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium"
                    >Fecha Inicio</label
                  >
                  <input
                    type="date"
                    th:field="*{fechaInicio}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white focus:ring-primary focus:border-primary p-3"
                    required
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium"
                    >Fecha Fin</label
                  >
                  <input
                    type="date"
                    th:field="*{fechaFin}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white focus:ring-primary focus:border-primary p-3"
                    required
                  />
                </div>
              </div>

              <!-- Límites -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium"
                    >Monto Mínimo</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{montoMinimo}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white placeholder-[#9db9a8] focus:ring-primary focus:border-primary p-3"
                    placeholder="0.00"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium"
                    >Tope Descuento</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{montoMaximoDescuento}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white placeholder-[#9db9a8] focus:ring-primary focus:border-primary p-3"
                    placeholder="0.00"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label class="text-white text-sm font-medium"
                    >Límite Usos</label
                  >
                  <input
                    type="number"
                    th:field="*{usosMaximos}"
                    class="w-full rounded-lg bg-[#1c2720] border border-[#3b5445] text-white placeholder-[#9db9a8] focus:ring-primary focus:border-primary p-3"
                    placeholder="100"
                  />
                </div>
              </div>

              <!-- Checkbox Activo -->
              <div class="flex items-center gap-3">
                <input
                  type="checkbox"
                  th:field="*{activo}"
                  class="w-5 h-5 rounded border-[#3b5445] bg-[#1c2720] text-primary focus:ring-primary"
                />
                <label class="text-white text-sm font-medium"
                  >Descuento Activo</label
                >
              </div>

              <!-- Actions -->
              <div
                class="flex justify-end gap-4 mt-6 pt-6 border-t border-[#28392f]"
              >
                <a
                  th:href="@{/descuentos}"
                  class="px-6 py-3 rounded-lg border border-[#3b5445] text-white font-medium hover:bg-[#1c2720] transition-colors"
                >
                  Cancelar
                </a>
                <button
                  type="submit"
                  class="px-6 py-3 rounded-lg bg-primary text-[#102217] font-bold hover:bg-primary/90 transition-colors"
                >
                  Guardar Descuento
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
