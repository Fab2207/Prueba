<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${pageTitle} ?: 'Oasis Digital'">Oasis Digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2bee79",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-feature-settings: "liga";
        -webkit-font-feature-settings: "liga";
      }
    </style>
  </head>
  <body>
    <!-- SideNavBar Fragment -->
    <aside
      th:fragment="sidebar"
      class="flex h-full flex-col justify-between bg-[#152e1e] p-4 w-64 text-white"
    >
      <div class="flex flex-col gap-8">
        <div class="flex items-center gap-3 px-2">
          <div class="size-8 text-primary">
            <svg
              fill="none"
              viewbox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                fill="currentColor"
                fill-rule="evenodd"
              ></path>
            </svg>
          </div>
          <h2
            class="text-white text-lg font-bold leading-tight tracking-[-0.015em]"
          >
            Oasis Digital
          </h2>
        </div>
        <div class="flex flex-col gap-2">
          <a
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-gray-300 hover:text-white"
            th:href="@{/dashboard}"
            th:classappend="${#request.requestURI.contains('/dashboard')} ? 'bg-primary/20 text-primary' : ''"
          >
            <span
              class="material-symbols-outlined"
              th:style="${#request.requestURI.contains('/dashboard')} ? 'font-variation-settings: \'FILL\' 1;' : ''"
              >dashboard</span
            >
            <p class="text-sm font-medium leading-normal">Dashboard</p>
          </a>
          <a
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-gray-300 hover:text-white"
            th:href="@{/reservas}"
          >
            <span class="material-symbols-outlined">calendar_month</span>
            <p class="text-sm font-medium leading-normal">Reservas</p>
          </a>
          <a
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-gray-300 hover:text-white"
            th:href="@{/clientes}"
          >
            <span class="material-symbols-outlined">group</span>
            <p class="text-sm font-medium leading-normal">Huéspedes</p>
          </a>
          <a
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-gray-300 hover:text-white"
            th:href="@{/habitaciones}"
          >
            <span class="material-symbols-outlined">bed</span>
            <p class="text-sm font-medium leading-normal">Habitaciones</p>
          </a>
          <a
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-gray-300 hover:text-white"
            th:href="@{/reportes}"
          >
            <span class="material-symbols-outlined">monitoring</span>
            <p class="text-sm font-medium leading-normal">Reportes</p>
          </a>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <a
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/20 text-gray-300 hover:text-white"
          th:href="@{/configuracion}"
        >
          <span class="material-symbols-outlined">settings</span>
          <p class="text-sm font-medium leading-normal">Ajustes</p>
        </a>
      </div>
    </aside>

    <!-- TopNavBar Fragment -->
    <header
      th:fragment="navbar"
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-10 py-3 sticky top-0 bg-background-dark/80 backdrop-blur-sm z-10"
    >
      <div class="flex items-center gap-4 text-white">
        <button
          class="flex items-center justify-center p-2 rounded-lg hover:bg-white/10"
        >
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
      <div class="flex flex-1 justify-end gap-4 items-center">
        <label class="flex flex-col min-w-40 !h-10 max-w-64">
          <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
            <div
              class="text-gray-400 flex border-none bg-[#28392f] items-center justify-center pl-3 rounded-l-lg border-r-0"
            >
              <span class="material-symbols-outlined">search</span>
            </div>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#28392f] h-full placeholder:text-gray-400 px-4 text-base font-normal leading-normal"
              placeholder="Buscar"
              value=""
            />
          </div>
        </label>
        <div class="flex gap-2">
          <a
            th:href="@{/notificaciones}"
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-[#28392f] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] relative"
          >
            <span class="material-symbols-outlined text-xl">notifications</span>
            <span
              class="absolute top-1.5 right-1.5 w-2 h-2 bg-primary rounded-full"
            ></span>
          </a>
        </div>
        <div class="flex items-center gap-3">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            data-alt="User avatar"
            style="background-image: url('https://i.pravatar.cc/100')"
          ></div>
          <div class="flex flex-col text-left">
            <h1
              class="text-white text-sm font-medium leading-tight"
              th:text="${#authentication.name}"
            >
              Usuario
            </h1>
            <p class="text-gray-400 text-xs font-normal leading-tight">
              Administrador
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- Breadcrumbs Fragment -->
    <div th:fragment="breadcrumbs" class="flex flex-wrap gap-2 mb-4">
      <a
        class="text-gray-400 hover:text-white text-sm font-medium leading-normal"
        th:href="@{/dashboard}"
        >Inicio</a
      >
      <span class="text-gray-500 text-sm font-medium leading-normal">/</span>
      <span
        class="text-white text-sm font-medium leading-normal"
        th:text="${pageName}"
        >Página Actual</span
      >
    </div>

    <!-- Footer Fragment -->
    <footer
      th:fragment="footer"
      class="flex flex-col gap-6 px-10 py-6 text-center border-t border-solid border-white/10"
    >
      <div
        class="flex flex-wrap items-center justify-center gap-6 sm:justify-between"
      >
        <p class="text-gray-400 text-sm font-normal leading-normal">
          © 2024 Oasis Digital. Todos los derechos reservados. Versión 1.0.0
        </p>
        <div class="flex flex-wrap items-center justify-center gap-6">
          <a
            class="text-gray-400 hover:text-white text-sm font-normal leading-normal"
            href="#"
            >Ayuda</a
          >
          <a
            class="text-gray-400 hover:text-white text-sm font-normal leading-normal"
            href="#"
            >Soporte</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
