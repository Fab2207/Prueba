<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Configuración del Sistema - Oasis Digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2bee79",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
      <div class="flex h-full grow">
        <!-- SideNavBar -->
        <aside
          class="flex h-screen w-64 flex-col bg-[#111814] p-4 sticky top-0"
        >
          <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                data-alt="Oasis Digital company logo"
                style="
                  background-image: url('https://i.pravatar.cc/100?img=70');
                "
              ></div>
              <div class="flex flex-col">
                <h1 class="text-white text-base font-medium leading-normal">
                  Oasis Digital
                </h1>
                <p class="text-[#9db9a8] text-sm font-normal leading-normal">
                  Hotel Management
                </p>
              </div>
            </div>
            <nav class="flex flex-col gap-2 mt-4">
              <a
                class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#28392f]"
                th:href="@{/configuracion}"
              >
                <span
                  class="material-symbols-outlined text-white"
                  style="font-variation-settings: 'FILL' 1"
                  >settings</span
                >
                <p class="text-white text-sm font-medium leading-normal">
                  General
                </p>
              </a>
              <a
                class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#28392f]/50"
                href="#"
              >
                <span class="material-symbols-outlined text-white"
                  >security</span
                >
                <p class="text-white text-sm font-medium leading-normal">
                  Seguridad
                </p>
              </a>
              <a
                class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#28392f]/50"
                href="#"
              >
                <span class="material-symbols-outlined text-white"
                  >notifications</span
                >
                <p class="text-white text-sm font-medium leading-normal">
                  Notificaciones
                </p>
              </a>
              <a
                class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-[#28392f]/50"
                href="#"
              >
                <span class="material-symbols-outlined text-white"
                  >palette</span
                >
                <p class="text-white text-sm font-medium leading-normal">
                  Personalización
                </p>
              </a>
            </nav>
          </div>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-8">
          <div class="mx-auto max-w-4xl">
            <!-- PageHeading -->
            <div class="flex flex-wrap justify-between gap-3 mb-8">
              <h1
                class="text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72"
              >
                Configuración del Sistema
              </h1>
            </div>
            <!-- General Settings Section -->
            <section class="flex flex-col gap-6">
              <!-- SectionHeader -->
              <h2
                class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pt-5"
              >
                Ajustes Generales
              </h2>
              <form
                th:action="@{/configuracion/guardar}"
                th:object="${configuracion}"
                method="post"
              >
                <div
                  class="bg-[#1c2720] rounded-xl p-6 border border-[#3b5445]"
                >
                  <h3 class="text-lg font-bold text-white mb-4">
                    Información del Hotel
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- TextField: Hotel Name -->
                    <label class="flex flex-col">
                      <p
                        class="text-white text-base font-medium leading-normal pb-2"
                      >
                        Nombre del Hotel
                      </p>
                      <input
                        th:field="*{nombreHotel}"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b5445] bg-[#102217] focus:border-primary h-12 placeholder:text-[#9db9a8] px-4 py-3 text-base font-normal leading-normal"
                        value="Oasis Digital Resort"
                      />
                    </label>
                    <!-- TextField: Contact Email -->
                    <label class="flex flex-col">
                      <p
                        class="text-white text-base font-medium leading-normal pb-2"
                      >
                        Email de Contacto
                      </p>
                      <input
                        th:field="*{emailContacto}"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b5445] bg-[#102217] focus:border-primary h-12 placeholder:text-[#9db9a8] px-4 py-3 text-base font-normal leading-normal"
                        type="email"
                        value="contacto@oasisdigital.com"
                      />
                    </label>
                    <!-- TextField: Address -->
                    <label class="flex flex-col md:col-span-2">
                      <p
                        class="text-white text-base font-medium leading-normal pb-2"
                      >
                        Dirección
                      </p>
                      <textarea
                        th:field="*{direccion}"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b5445] bg-[#102217] focus:border-primary min-h-28 placeholder:text-[#9db9a8] p-4 text-base font-normal leading-normal"
                      >
Av. del Sol 123, Cancún, México</textarea
                      >
                    </label>
                  </div>
                </div>
                <div
                  class="bg-[#1c2720] rounded-xl p-6 border border-[#3b5445]"
                >
                  <h3 class="text-lg font-bold text-white mb-4">
                    Configuración Regional
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Select: Language -->
                    <label class="flex flex-col">
                      <p
                        class="text-white text-base font-medium leading-normal pb-2"
                      >
                        Idioma Predeterminado
                      </p>
                      <select
                        th:field="*{idioma}"
                        class="form-select flex w-full min-w-0 flex-1 overflow-hidden rounded-lg text-white focus:outline-none focus:ring-0 border border-[#3b5445] bg-[#102217] focus:border-primary h-12 px-4 py-3 text-base font-normal leading-normal"
                      >
                        <option value="es">Español</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                      </select>
                    </label>
                    <!-- Select: Timezone -->
                    <label class="flex flex-col">
                      <p
                        class="text-white text-base font-medium leading-normal pb-2"
                      >
                        Zona Horaria
                      </p>
                      <select
                        th:field="*{zonaHoraria}"
                        class="form-select flex w-full min-w-0 flex-1 overflow-hidden rounded-lg text-white focus:outline-none focus:ring-0 border border-[#3b5445] bg-[#102217] focus:border-primary h-12 px-4 py-3 text-base font-normal leading-normal"
                      >
                        <option value="America/New_York">
                          (GMT-05:00) Eastern Time
                        </option>
                        <option value="America/Chicago">
                          (GMT-06:00) Central Time
                        </option>
                        <option value="America/Los_Angeles">
                          (GMT-08:00) Pacific Time
                        </option>
                        <option value="America/Mexico_City">
                          (GMT-06:00) Mexico City
                        </option>
                      </select>
                    </label>
                  </div>
                </div>
                <!-- Action Buttons -->
                <div class="flex justify-end gap-4 mt-4">
                  <a
                    th:href="@{/dashboard}"
                    class="px-6 py-2.5 rounded-lg text-white font-medium bg-[#3b5445] hover:bg-[#4a6957]"
                    >Cancelar</a
                  >
                  <button
                    type="submit"
                    class="px-6 py-2.5 rounded-lg text-background-dark font-bold bg-primary hover:bg-primary/90"
                  >
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
