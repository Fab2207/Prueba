<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registrar Nuevo Empleado - Oasis Digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2bee79",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full">
      <!-- SideNavBar -->
      <aside
        class="flex flex-col w-64 bg-white/5 dark:bg-black/20 p-4 shrink-0"
      >
        <div class="flex flex-col gap-4 h-full">
          <div class="flex items-center gap-3 py-2">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              data-alt="Oasis Digital company logo"
              style="background-image: url('https://i.pravatar.cc/100?img=70')"
            ></div>
            <div class="flex flex-col">
              <h1 class="text-white text-base font-medium leading-normal">
                Oasis Digital
              </h1>
              <p
                class="text-gray-400 dark:text-gray-500 text-sm font-normal leading-normal"
              >
                Gestión Hotelera
              </p>
            </div>
          </div>
          <nav class="flex flex-col gap-2 mt-4 flex-1">
            <a
              class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-primary/20 hover:text-white rounded-lg"
              th:href="@{/dashboard}"
            >
              <span class="material-symbols-outlined">dashboard</span>
              <p class="text-sm font-medium leading-normal">Dashboard</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-primary/20 hover:text-white rounded-lg"
              th:href="@{/reservas}"
            >
              <span class="material-symbols-outlined">bed</span>
              <p class="text-sm font-medium leading-normal">Reservas</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary"
              th:href="@{/empleados/lista}"
            >
              <span
                class="material-symbols-outlined"
                style="font-variation-settings: 'FILL' 1"
                >group</span
              >
              <p class="text-sm font-medium leading-normal">Empleados</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-primary/20 hover:text-white rounded-lg"
              th:href="@{/reportes}"
            >
              <span class="material-symbols-outlined">bar_chart</span>
              <p class="text-sm font-medium leading-normal">Reportes</p>
            </a>
          </nav>
          <div class="flex flex-col gap-1">
            <a
              class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-primary/20 hover:text-white rounded-lg"
              th:href="@{/configuracion}"
            >
              <span class="material-symbols-outlined">settings</span>
              <p class="text-sm font-medium leading-normal">Configuración</p>
            </a>
            <a
              class="flex items-center gap-3 px-3 py-2 text-gray-300 hover:bg-primary/20 hover:text-white rounded-lg"
              href="#"
            >
              <span class="material-symbols-outlined">help</span>
              <p class="text-sm font-medium leading-normal">Ayuda</p>
            </a>
          </div>
        </div>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 p-8">
        <div class="max-w-4xl mx-auto">
          <!-- PageHeading -->
          <div class="mb-8">
            <p
              class="text-white text-4xl font-black leading-tight tracking-[-0.033em]"
            >
              Registrar Nuevo Empleado
            </p>
          </div>
          <!-- Form Container -->
          <div class="bg-white/5 dark:bg-black/20 rounded-xl p-8">
            <form
              th:action="@{/empleados/registrar}"
              th:object="${empleado}"
              method="post"
              class="space-y-6"
            >
              <!-- Personal Information Section -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <label class="flex flex-col">
                  <p
                    class="text-white text-base font-medium leading-normal pb-2"
                  >
                    Nombre
                  </p>
                  <input
                    th:field="*{nombres}"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/20 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal"
                    placeholder="Ingrese el nombre"
                    type="text"
                  />
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-white text-base font-medium leading-normal pb-2"
                  >
                    Apellido
                  </p>
                  <input
                    th:field="*{apellidos}"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/20 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal"
                    placeholder="Ingrese el apellido"
                    type="text"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <label class="flex flex-col">
                  <p
                    class="text-white text-base font-medium leading-normal pb-2"
                  >
                    Número de Teléfono
                  </p>
                  <input
                    th:field="*{telefono}"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/20 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal"
                    placeholder="999999999"
                    pattern="\d{9}"
                    maxlength="9"
                    title="Debe contener 9 dígitos"
                    type="tel"
                  />
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-white text-base font-medium leading-normal pb-2"
                  >
                    Rol
                  </p>
                  <select
                    th:field="*{usuario.rol}"
                    class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/20 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal"
                  >
                    <option value="">Seleccione un rol</option>
                    <option value="GERENTE">Gerente</option>
                    <option value="RECEPCIONISTA">Recepcionista</option>
                    <option value="LIMPIEZA">Limpieza</option>
                  </select>
                </label>
              </div>
              <!-- Credentials Section -->
              <div>
                <label class="flex flex-col">
                  <p
                    class="text-white text-base font-medium leading-normal pb-2"
                  >
                    Correo Electrónico
                  </p>
                  <input
                    th:field="*{email}"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/20 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal"
                    placeholder="ejemplo@oasisdigital.com"
                    type="email"
                  />
                </label>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <label class="flex flex-col">
                  <p
                    class="text-white text-base font-medium leading-normal pb-2"
                  >
                    Contraseña
                  </p>
                  <input
                    th:field="*{usuario.password}"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/20 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal"
                    placeholder="Ingrese una contraseña segura"
                    type="password"
                  />
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-white text-base font-medium leading-normal pb-2"
                  >
                    Confirmar Contraseña
                  </p>
                  <input
                    name="confirmPassword"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-black/20 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal"
                    placeholder="Confirme la contraseña"
                    type="password"
                  />
                </label>
              </div>
              <!-- Actions Section -->
              <div class="flex items-center justify-end gap-4 pt-4">
                <a
                  th:href="@{/empleados}"
                  class="px-6 py-3 rounded-lg text-white font-semibold text-base bg-white/10 hover:bg-white/20 transition-colors"
                  >Cancelar</a
                >
                <button
                  class="px-6 py-3 rounded-lg text-background-dark font-semibold text-base bg-primary hover:bg-primary/90 transition-colors"
                  type="submit"
                >
                  Registrar Empleado
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
