<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Reserva - Oasis Digital</title>
    <th:block
      th:replace="~{fragments/design-system :: head-imports}"
    ></th:block>
    <style>
      body {
        background-color: #f8fafc;
        color: var(--secondary-900);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .form-card {
        background: white;
        border-radius: var(--radius-xl);
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--secondary-200);
      }

      .form-label {
        color: var(--secondary-700);
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-control {
        background: white;
        border: 1px solid var(--secondary-300);
        color: var(--secondary-900);
        padding: 0.75rem 1rem;
        border-radius: var(--radius-md);
        width: 100%;
        transition: all 0.2s;
      }

      .form-control:focus {
        border-color: var(--primary-500);
        outline: none;
        box-shadow: 0 0 0 3px var(--primary-100);
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments/design-system :: toast-system}"></div>

    <nav class="navbar bg-white border-b border-secondary-200">
      <div class="navbar-container">
        <a href="/" class="navbar-brand text-secondary-900">
          <i class="fas fa-hotel text-primary-600"></i> Oasis Digital
        </a>
        <ul class="navbar-menu">
          <li>
            <a
              href="/cliente/area"
              class="navbar-link text-secondary-600 hover:text-primary-600"
              ><i class="fas fa-arrow-left"></i> Cancelar</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="main-container flex-grow-1 d-flex flex-column align-items-center justify-content-center py-8"
    >
      <!-- Formulario Simple -->
      <div class="form-card w-100 reveal" style="max-width: 500px">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-secondary-900 mb-2">
            Reserva tu Estadía
          </h1>
          <p class="text-secondary-500">
            Completa el formulario para solicitar tu reserva.
          </p>
        </div>

        <form th:action="@{/cliente/reservas/solicitar}" method="post">
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="form-label">Llegada</label>
              <input
                type="date"
                name="fechaEntrada"
                class="form-control"
                required
                th:value="${fechaEntrada}"
              />
            </div>
            <div>
              <label class="form-label">Salida</label>
              <input
                type="date"
                name="fechaSalida"
                class="form-control"
                required
                th:value="${fechaSalida}"
              />
            </div>
          </div>

          <div class="mb-6">
            <label class="form-label">Tipo de Habitación</label>
            <select name="tipo" class="form-control form-select" required>
              <option value="">Selecciona un tipo...</option>
              <option value="SIMPLE">Simple</option>
              <option value="DOBLE">Doble</option>
              <option value="MATRIMONIAL">Matrimonial</option>
              <option value="SUITE">Suite</option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 py-3 text-lg font-bold shadow-lg hover:shadow-primary-500/30 transition-all"
          >
            <i class="fas fa-check-circle mr-2"></i> Solicitar Reserva
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
